<div class="form__group">
  <select
    {{params}}
    class="form__select"
    role="listbox"
    name="{{id}}"
    id="{{id}}"
    onclick="this.setAttribute('value', this.value);"
    value="-1"
  >
    <option role="option" value="-1"></option>
    <content></content>
  </select>
  <label class="form--material__label" for="">{{text}}</label>
  <div class="form__line"></div>
</div>
