<div id="{{id}}" class="dropdown">
  <button
    class="{{button_style}}"
    type="button"
    data-toggle="dropdown"
    aria-expanded="false"
    aria-haspopup="true"
  >
    {{button_text}}
    <svg class="icon" role="presentation">
      <use xlink:href="../svg/sprite.svg#caret-arrow"></use>
    </svg>
  </button>
  <ul class="dropdown__menu" role="menu" aria-expanded="false">
    <content></content>
  </ul>
</div>
